<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body>
    <main>
      <article>
        <div class="img_nft">
          <img src="./images/image-equilibrium.jpg" class="original" alt="Glass-like, transparent block of Equilibrium reflecting light in various colors">
          <div class="overlay">
              <img src="./images/icon-view.svg" alt="">
          </div>
        </div>
        <div>
          <a href="#" title="View details"><h1>Equilibrium #3429</h1></a>

          <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

          <div class="order_horizontal">
            <p class="icon price cyan">0.041 ETH</p>
            <p class="icon time lightblue">3 days left</p>
          </div>
          <p class="separator"></p>
          <div class="order_horizontal justifyLft artist">
            <img class="img_avatar" src="./images/image-avatar.png" alt="">
            <p>Creation of <a href="#" title="Go to profile of Jules Wyvern">Jules Wyvern</a></p>
          </div>
        </div>
      </article>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">ricekeks</a>.
      </div>
    </main>
  </body>
</html>
